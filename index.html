<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волшебная фотогалерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Волшебная фотогалерея</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Галерея</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="gallery">
            <figure>
                <img src="assets/brush.jpg" alt="Волшебная расческа">
                <figcaption>
                    <h3>Волшебная расческа</h3>
                    <p>Эта древняя расческа, украшенная мерцающими драгоценными камнями, способна распутывать любые тайны, заключенные в волосах её обладателя.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/mirror.jpg" alt="Волшебное зеркало">
                <figcaption>
                    <h3>Волшебное зеркало</h3>
                    <p>Загадочное зеркало, отражающее не только внешность, но и истинную сущность души. Шепчет древние заклинания тем, кто смотрит в его глубину</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/rose.jpg" alt="Волшебная роза">
                <figcaption>
                    <h3>Волшебная роза</h3>
                    <p>Очаровательная роза, окутанная магией и вечной юностью. Её лепестки могут исцелять и дарить бессмертие.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/shoe.jpg" alt="Волшебная туфелька">
                <figcaption>
                    <h3>Волшебная туфелька</h3>
                    <p>Хрустальная туфелька, исполненная чарами феи. Один шаг в этой обуви — и вы окажетесь в мире чудес и волшебства.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/wand.jpg" alt="Волшебный палочка">
                <figcaption>
                    <h3>Волшебная палочка</h3>
                    <p>Тонкая палочка, созданная из древнего дерева и напитанная силой звёзд. Она способна исполнить любое желание, произнесённое с чистым сердцем.</p>
                </figcaption>
            </figure>
        </div>
    </main>
</body>
</html>
